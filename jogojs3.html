        <script>
            function jogo(){

                var a1 = parseInt(document.getElementsByName("a1")[0].value);
                var b1 = parseInt(document.getElementsByName("b1")[0].value);
                var c1 = parseInt(document.getElementsByName("c1")[0].value);
